<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prim's Algorithm</title>
</head>

<body>
    <header class="header">
        <h1 class="heading">Prim's Algorithm </h1>
        <h2 class="matrix-heading">
            Enter the values of Adjacency Matrix or click Random
        </h2>
    </header>
    <main class="main">

        <div class="matrix-frame">
            <div class="empty">i/j</div>
            <div class="column-numbers alphalist">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
            </div>
            <div class="row-numbers alphalist">
                <div>A</div>
                <div>B</div>
                <div>C</div>
                <div>D</div>
                <div>E</div>
                <div>F</div>
                <div>G</div>
            </div>
            <div class="matrix" id="matrix"></div>

        </div>
        <div class="buttons">
            <button class="generate-button" id="generate-button">Generate Random</button>
            <button class="find-path" id="find-path">Find Path</button>
        </div>

    </main>
    <footer class="footer">
        <div class="results">
            <div class="result-text" id="result-text">Result:Awaiting Response</div>
            <div class="result-weight" id="result-weight">Total Weight:Awaiting Response</div>
        </div>
        <div class="copyright">CopyRight &copy; Prince Thind <a
                href="https://github.com/Prince-Thind/Prims-Algorithm-using-JS" class="source">Source Code here</a>
        </div>
    </footer>
</body>

</html>
