<html>
  <head>
    <title>Prim's Algorithm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="heading">Prim's Algorithm Using JS</h1>
      <h2 class="author">(Made by Prince Thind)</h2>
    </header>
    <main class="main">
      <p class="matrix-heading">
        Enter the values of Adjacency Matrix or click Random!
      </p>
      <div class="matrix-container">
        <div class="matrix-frame">
            <div class="empty">i/j</div>
            <div class="column-numbers alphalist">
                <p>A</p>
                <p>B</p>
                <p>C</p>
                <p>D</p>
                <p>E</p>
                <p>F</p>
                <p>G</p>
            </div>
            <div class="row-numbers alphalist">
                <p>A</p>
                <p>B</p>
                <p>C</p>
                <p>D</p>
                <p>E</p>
                <p>F</p>
                <p>G</p>
            </div>
          <div class="matrix" id="matrix"></div>
        </div>
        <div class="buttons">
          <button class="generate-button">Generate Random</button>
          <button class="find-path">Find Path</button>
        </div>
      </div>
      <div class="results">
        <p class="result-text">Result:Awaiting Response</p>
        <p class="result-weight">Total Weight:Awaiting Response</p>
      </div>
    </main>
    <footer class="footer">
      <a href="#" class="source">Source Code</a>
    </footer>
  </body>
  <script src="script.js"></script>
  <script src="prims.js"></script>
</html>
